<app-logout></app-logout>
<p class="text-center display-4">Ingredientes</p>
<div class="container mt-5">
  <form (ngSubmit)="guardarIngrediente()" id="createForm" class="bg-light p-4 rounded shadow">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre:</label>
      <input type="text" id="nombre" [ngModelOptions]="{standalone:true}" [(ngModel)]="ingrediente.nombre" class="form-control" placeholder="Ingrese el nombre del ingrediente" required>
    </div>

    <div class="mb-3">
      <label for="cantidad" class="form-label">Cantidad:</label>
      <input type="number" id="cantidad" [ngModelOptions]="{standalone:true}" [(ngModel)]="ingrediente.cantidad" class="form-control" placeholder="Ingrese la cantidad" required>
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>

  <br>

  <h2 class="text-center">Lista de Ingredientes</h2>
  <table class="table table-striped table-hover mt-4 shadow-sm">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Cantidad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ingrediente of ingredientes">
        <td>{{ ingrediente.idingrediente }}</td>
        <td>{{ ingrediente.nombre }}</td>
        <td>{{ ingrediente.cantidad }}</td>
        <td>
          <button class="btn btn-danger" (click)="eliminarIngrediente(ingrediente.idingrediente)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
