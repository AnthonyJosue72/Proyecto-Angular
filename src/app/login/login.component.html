<div class="login-container"> 
    <h2>Login</h2>
    <hr>
    <form (ngSubmit)="login()" id="loginForm" class="login-form">
        <div class="form-group">
          <label for="email">Email: *</label>
          <input type="email" id="email" class="form-control" [ngModelOptions]="{standalone:true}" [(ngModel)]="usuario.correo" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password: *</label>
          <input type="password" id="password" class="form-control" [ngModelOptions]="{standalone:true}" [(ngModel)]="usuario.password" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
          <input type="submit" value="Ingresar" class="btn-submit">
        </div>
    </form>
  </div>
